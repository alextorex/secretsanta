<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Secret Santa application</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/ie10-viewport-bug-workaround.css" rel="stylesheet">
    <link href="css/default.css" rel="stylesheet">
</head>
<body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Secret Santa application</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">

        <div class="main">
            <!--h1>Secret Santa application</h1-->
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">Secret Santa Users</div>
            <div class="panel-body">
                <p>Below is a list of the Secret Santa pairings.</p>
            </div>

            <table class="table">
                <thead>
                <tr>
                    <th>Giver</th>
                    <th>&nbsp;</th>
                    <th>Receiver</th>
                </tr>
                </thead>
                <tbody data-bind="visible: users().length, foreach: users">
                    <tr>
                        <td><span data-bind="text: giver.name.first"></span> <span data-bind="text: giver.name.last"></span></td>
                        <td>got</td>
                        <td><span data-bind="text: receiver.name.first"></span> <span data-bind="text: receiver.name.last"></span></td>
                    </tr>
                </tbody>
                <tbody data-bind="visible: !users().length">
                    <tr>
                        <td colspan="5" class="center-text">There are no records to display.</td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.3/require.min.js"></script>
    <script src="js/app.js"></script>
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</body>
</html>
